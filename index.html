<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Countdown Timer</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Application Container -->
    <div class="app-container">
        <h1>Time Keeper</h1>
        
        <!-- Timer Display -->
        <div id="timerDisplay" class="timer-display">
            01:00
        </div>

        <!-- Input Section -->
        <div class="input-group">
            <label for="duration" class="input-label">Set Duration (seconds):</label>
            <input 
                type="number" 
                id="duration" 
                value="60" 
                min="1" 
                class="timer-input"
                placeholder="Enter seconds"
            >
        </div>

        <!-- Control Buttons -->
        <div class="btn-group">
            <button 
                id="requestPermission" 
                class="btn btn-permission"
            >
                1. Request Notification Access
            </button>
        </div>
        
        <div class="btn-controls-group"> 
            <button 
                id="startStopButton" 
                class="btn btn-primary"
            >
                Start
            </button>
            <button 
                id="resetButton" 
                class="btn btn-secondary"
            >
                Reset
            </button>
        </div>

        <p id="statusMessage" class="status-message">
            Click 'Request Notification Access' to begin.
        </p>
    </div>

<script src="script.js"></script>
</body>
</html>
